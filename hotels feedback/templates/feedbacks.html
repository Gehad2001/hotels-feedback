{% extends 'base3.html' %}

{% block content %}
<style>
    .link-muted { color: #aaa; } .link-muted:hover { color: #1a716c; }
</style>

    <h2 class="mt-5" style="text-align:center;color:#08083e;">{% block title %} Hotel Feedbacks {% endblock %}</h2>
    <br>
    {% for post in posts %}

        <section>
        <div class="container my-5 ">
          <div class="row d-flex justify-content-left">
            <div class="col-md-11 col-lg-9 col-xl-7">
    

                <div class="d-flex flex-start">
                    <img class="rounded-circle shadow-1-strong me-3"
                    src="{{url_for('static',filename='icon.png')}}" alt="avatar" width="65"
                      height="65"/>
                    <div class="card w-100">
                      <div class="card-body p-1">
                        <div class="">
                  <!------------------------------------------------------------>

        <div class='post'>

            <div class="w-100 container col">
             <h4 class="mt-3">{{ post['FirstName'] + " "+post['LastName'] }}</h4> 
             <hr>
             <p style="color: rgb(97, 96, 96);">{{ post['Review'] }}</p>
             <div >
           <!--   <a href="{{ url_for('deletecomment', id=post[0]) }}"  class="btn btn-danger mb-2 " style="background-color:rgb(135, 11, 11)">Delete</a>
            <a type="button" class=" btn btn-primary  col-md-2 mb-2 ms-2" style="background-color:#1a716c" href="{{ url_for('edit_comment', id=post[0]) }} ">Edit</a>
              -->
          </div>
          
        </div>
                </div>
            </div>
          </div>
        </div>

           </div>
         </div>
        </div>
    </section>
    {% endfor %}
<!-- ------------------------------------------ -->

<section style="background-color: #d9d8d9 ">
    <div class="container my-5 py-5 text-dark">
      <div class="row d-flex justify-content-left">
        <div class="col-md-10 col-lg-8 col-xl-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex flex-start w-100">
                <img class="rounded-circle shadow-1-strong me-3"
                src="{{url_for('static',filename='feed.jpg')}}" alt="avatar" width="65"
                  height="65" />
                <div class="w-100" style="color:#1a716c ;">
                  <h5 style="color:#08083e">Add a comment</h5>
                  <form method="post">
                  <div>
                  <label for="title" class="form-label">First name</label>
                  <input type="text"  name="FirstName" placeholder="Please enter your first name" class="form-control" >

                  <label for="title" class="form-label mt-1">Last name</label>
                <input type="text"  name="LastName" placeholder="Please enter your last name" class="form-control" >
                  <br>
                </div>

                
                  <div class="form-outline">
                    <textarea class="form-control" id="textAreaExample" rows="4" name="Review"
                    placeholder="Post content"></textarea>
                  </div>
                  
                  <div class="d-flex justify-content-between mt-3">
                    
                    <button type="submit" class="btn btn-success" style="background-color:#1a716c">Submit <i class="fas fa-long-arrow-alt-right ms-1"></i>
                    </button>
                </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 
<!-- ------------------------------------------>
{% endblock %}
