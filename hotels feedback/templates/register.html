<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
      
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Lalezar&family=Roboto:wght@100;300;500&family=Tajawal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <!-- flash section -->
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}

      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }} 
      </div>
      {% endfor %}

    {% endif %}
  {% endwith %}
</div>
<!-- sign up section -->
<div class="container ">
    <br>
    <div class= " fw-bold main-title fl-4 pt-5 pb-5">
      

      <div class="row">
        <div class="col-md-6">
          <img src="../static/2636575.jpg" class=" w-100" >
        </div>
        <div class="col-md-6 mt-5">
          <form method="post" enctype="multipart/form-data" action="{{url_for('register')}}">
            <div class="form-group mt-5 p-3 w-75 text-center">
              <h2 class=" text-center mb-5" style="color:#08083e;">Register <span >Now</span></h2>
              <p style="color:#08083e;">please enter your account information here</p>
              <input type="email" class="mb-3 form-control" name="Email" placeholder="Enter Your Email">
              <input type="text" class="mb-3 form-control" name="username" placeholder="Enter username">
              <input type="password" class=" mb-3 form-control" name="password" placeholder="Enter password">
              <button type="submit" class="btn btn-primary  main-btn pl-5 pr-5 btn-lg mt-3 text-center align-items-center w-50 ">Register Now <i class="fas fa-long-arrow-alt-right ms-1"></i></button>
            </div>
          </form>
          
        </div>
       
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/all.min.js"></script>
       
     </body>
     </html>
