<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Admin Log in</title>
      
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Lalezar&family=Roboto:wght@100;300;500&family=Tajawal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
  
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        {% endfor %}
  
      {% endif %}
    {% endwith %}
  </div>
<div class="container">
  <div class= " fw-bold main-title fl-4 pt-5 pb-5">
    <div class="row mt-5">
        <div class="col-md-6 ">
            <img src="../static/1676499636543.jpg " class=" m-5 w-100" >
        </div>
        <div class="col-md-4  m-5" style="height: 75%;">
         <h3 class="text-center mt-5 ">Welcome back!</h3>
         <p class="text-center">please enter your account information here</p>
         <hr class=" text-center mb-5">
           <form method="post" action="{{url_for('validition')}}">
              <input type="text" class="mb-3 form-control" name="username" placeholder="Username">
              <input type="password" class="mb-3 form-control" name="password" placeholder="password">
              <div class="text-center">
              <button type="submit" class="btn btn-primary center main-btn shadow btn-lg mt-3 mb-5 w-50 ">log in</button>
              </div>
            </form>
            <br>
            <br>
        </div>
      
        </div>
    </div>
</div>
</div>
        
<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/all.min.js"></script>

</body>
</html>
