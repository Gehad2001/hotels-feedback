{% extends 'base3.html' %}
{% block title %} Edit hotel {% endblock %}
{% block content %}
 <h1 class="m-5 " style="color:#08083e"> Update Hotel !!</h1>


 

 <div class="card-body p-4">
    <div class="d-flex flex-start w-100">
      <img class="rounded-circle shadow-1-strong me-3"
        src="{{url_for('static',filename='feed.jpg')}}" alt="avatar" width="65"
        height="65" />
      <div class="w-100">
       
        <form method="post" enctype="multipart/form-data">

        <div>
        <label for="title" class="form-label">Update Hotel name</label>
        <input type="text" value="{{new[1]}}" name="hotName" placeholder="please enter Hotel name" class="form-control" >
        <br>

      </div>
      
      <div>
        <label for="title" class="form-label">Update Hotel discription</label>
        <input type="text" value="{{new[2]}}" name="hotDes" placeholder="please enter a discription for the Hotel " class="form-control" >
        <br>
        
      </div>
        
        <div>
            <input type="file" value="{{new[3]}}"id="myFile"  name="mypict">
        </div>
        
        <div class="d-flex justify-content-between mt-3">
          
          <button type="submit"  class="btn btn-success" style="background-color:#1a716c ;">Edit<i class="fas fa-long-arrow-alt-right ms-1"></i>
          </button>
      </form>
        </div>

      </div>
    </div>
    <div class="m-3">
      <h1><br><br><br></h1>
    </div>

{% endblock %}
