{% extends 'base_login.html' %}
{% block title %} Users {% endblock %}
{% block content %}

    

<div class="container m-5">
    <h2 class="m-5">Users</h2>
    <hr>
    <div class="container">
    
    <form  method="post" action="{{url_for('search_user')}}" class=" w-50 m-5 ">
        <h3>search a user</h3>
        <div class="mt-5">
            <input name="user" class="form-control" type="search" placeholder="Search" aria-label="Search">
             <button  class="mt-3 btn btn-outline-success" type="submit">Search</button>
        </div>
      </form>
    </div>
    {% for i in row %}
    
      <ul class="list-group w-50 m-5">
        <li class="list-group-item  "> 
            <div class="row">
            <div class="nav-link active col-md-10" style="color:#1a716c"> user {{i[0]}}
            </div>
            <div class=" col-md-2">
            <a type="button" href="{{ url_for('delete_user', id=i[0]) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        </li>
        <li class="list-group-item ">
            <label style="color: #777779c9;" class=" small p-1 disabled fs-5"> username: </label>{{i[1]}}</li>
        <li class="list-group-item">
            <label style="color: #7d7d7ec9;" class=" p-1 disabled fs-5">email: </label>{{i[2]}}</li>
        <li class="list-group-item">
            <label style="color: #848485c9;" class=" p-1 disabled fs-5">password: </label>{{i[3]}}</li>
      </ul>
    
    {% endfor %}
    </div>

{% endblock %}
