{% extends 'base_login.html' %}
{% block title %} Add a new hotel {% endblock %}

{% block content %}

 <div class="mt-5">
    <div class="d-flex flex-start w-100">
      <img class="mt-3 rounded-circle shadow-1-strong me-3"
        src="{{url_for('static',filename='feed.jpg')}}" alt="avatar" width="65"
        height="65" style="margin:100px ;" />
      <div class="w-50 mt-5">
        <h5 class="mb-5" style="color:#08083e">Add a new Hotel</h5>
        <form method="post" enctype="multipart/form-data" action="{{url_for('new_hot')}}">

        <div>
        <label for="title" class="form-label">Hotel name</label>
        <input type="text"  name="hotName" placeholder="please enter Hotel name" class="form-control" >
        <br>

      </div>
      
      <div>
        <label for="title" class="form-label">Hotel discription</label>
        <input type="text"  name="hotDes" placeholder="please enter a discription for the Hotel " class="form-control" >
        <br>
        
      </div>

        <div class="mb-5">
            <input type="file" id="myFile" name="mypict">
        </div>
        
        <div class="d-flex justify-content-between mt-3">
          
          <button type="submit" class=" btn btn-success" style="background-color:#1a716c">Submit <i class="fas fa-long-arrow-alt-right ms-1"></i>
          </button>
      </form>
        </div>

      </div>
    </div>
  
<div class="m-3">
  <h1><br><br><br></h1>
</div>
{% endblock %}
